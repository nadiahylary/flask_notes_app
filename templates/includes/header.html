<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale = 1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark bg-info">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="container-fluid">
            <!-- Navbar brand -->
                <a class="navbar-brand" href="#">Growth by Self</a>
                <div class="collapse navbar-collapse justify-content-lg-left" id="navbar">
                    <div class="navbar-nav">
                    {% if user.is_authenticated %}
                        <a class="nav-item nav-link" id="home" href="/">Home</a>
                        <a class="nav-item nav-link" id="my-notes" href="/">My Notes</a>
                    {% endif %}
                    </div>
                </div>
                <!-- Icons -->
                {% if user.is_authenticated %}
                    <ul class="navbar-nav d-flex flex-row me-1">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white" href="#" id="navbarDropdown" role="button"
                                data-mdb-toggle="dropdown" aria-expanded="false"><svg style="font-size: 40rem; color: #ef2f51;" xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                                  <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0Zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4Zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10Z"/>
                                </svg>Profile
                            </a>
                            <!-- Dropdown menu -->
                            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                <li>
                                    <a class="dropdown-item nav-item nav-link" id="user-account"  href="#">My account</a>
                                </li>

                                <li>
                                    <a class="dropdown-item nav-item nav-link" id="logout" href="/logout">Logout</a>
                                </li>
                            </ul>
                        </li>
                    {% else %}
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link text-white" href="#"><i class="fas fa-envelope mx-1"></i> Contact</a>
                        <a class="nav-item nav-link" id="login" href="/login">Login</a>
                    </li>
                    <li class="nav-item me-3 me-lg-0">
                        <a class="nav-link text-white" href="#"><i class="fas fa-cog mx-1"></i> Settings</a>
                        <a class="nav-item nav-link" id="signUp" href="/signup">Sign Up</a></li>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </nav>
    </header>
</body>
</html>

{% extends "base.html" %}

{% block title %}Edit {{ note.title }}{% endblock %}

{% block css %}{% endblock %}

{% block body %}

    <h1>Edit Note</h1>
    <div class="mask d-flex align-items-center h-100 gradient-custom-3" style="width: 100%;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="card-body p-5">
                        <span>
                            <p>Created on: {{ note.date_created.strftime("%m/%d/%Y, %H:%M:%S") }}</p>
                            <p>Last Edited: {{ note.last_edited.strftime("%m/%d/%Y, %H:%M:%S") }}</p>
                        </span>
                        <form method="POST" action="/edit-note/{{ note.id }}" }}>
                            <input type="text" name="title" class="form-control" value="{{ note.title }}" style="font-size: 16px;">
                            <br>
                            <textarea name="note" id="note" class="form-control" placeholder="Write your thoughts, course notes, etc..." style="width: 100%;height: 500px;padding: 12px 20px;background-color: #f8f8f8;font-size: 16px;resize: none;">{{ note.content }}</textarea>
                            <br />
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-dark btn-lg btn-block" type="submit">Edit Note</button>
                            </div>
                            <br>
                            <button type="button" class="close" style="background-color: #ef2f51;">
                                <a href="/delete-note/{{ note.id }}">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>
                                        <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"/>
                                    </svg>
                                </a>
                            </button>
                        </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
{% endblock %}

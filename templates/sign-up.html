{% extends "base.html" %}

{% block title %}Sign-up Page{% endblock %}

{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename="css/signup.css") }}">
{% endblock %}

{% block body %}
    <section class="vh-200" style="background-color: #9A616D;">
      <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-9 col-lg-7 col-xl-6">
              <div class="card" style="border-radius: 1rem;">
                <div class="card-body p-5">

                  <form method="post" {#action="/signup"#}>
                    <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">Growth by Self</span>
                    </div>
                    <h5 class="text-center mb-5">Create an account</h5>
                    <div class="form-outline mb-4">
                        <input name="name" type="text" id="form3Example1cg" class="form-control form-control-lg" placeholder="Your Name"/>
                    </div>

                    <div class="form-outline mb-4">
                        <input name="email" type="email" id="form3Example3cg" class="form-control form-control-lg" placeholder="Your Email"/>
                    </div>

                    <div class="form-outline mb-4">
                      <input name="password" type="password" id="form3Example4cg" class="form-control form-control-lg" placeholder="Password" />
                    </div>

                    <div class="form-outline mb-4">
                          <input name="conf-password" type="password" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Confirm password"/>
                    </div>

                    {#<div class="form-check d-flex justify-content-center mb-5">
                      <input name="terms" class="form-check-input me-2" type="checkbox" value="" id="form2Example3cg" />
                      <label class="form-check-label" for="form2Example3g">
                        I agree all statements in <a href="#!" class="text-body"><u>Terms of service</u></a>
                      </label>
                    </div>#}

                    <div class="d-flex justify-content-center">
                      <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                    </div>
                    <p>{{ get_flashed_messages() }}</p>
                    <p class="text-center text-muted mt-5 mb-0">Have already an account?
                        <a href="/login"
                        class="fw-bold text-body">
                        <u  style="color: #ef2951;">Login here</u>
                        </a>
                    </p>

                  </form>

                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}

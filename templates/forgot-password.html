{% extends "base.html" %}

{% block title %}Reset Password{% endblock %}

{% block css %}{% endblock %}

{% block body %}
    <section class="vh-100" style="background-color: #9A616D;">
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;">
              <div class="row g-0">
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form method="post" action="/reset_pass">
                      <div class="d-flex align-items-center mb-3 pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">Growth by Self</span>
                      </div>
                    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Forgot Your Password ?</h5>

                      <div class="form-outline mb-4">
                          <input name="email" placeholder="Enter your email" type="email" id="form2Example17" class="form-control form-control-lg" />
                      </div>


                      <div class="pt-1 mb-4">
                        <button class="btn btn-dark btn-lg btn-block" type="submit">Get Password Reset Link</button>
                      </div>
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                    </form>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
